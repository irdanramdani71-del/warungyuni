<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung ibu yuli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f6f6f6;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .produk-container, .keranjang-container {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .produk {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 5px 12px;
            background: green;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { background: darkgreen; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        #printBtn {
            background: #007bff;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Warung ibu yuli</h1>

    <!-- PRODUK -->
    <div class="produk-container">
        <h2>Daftar Produk</h2>
        <div id="produkList"></div>
    </div>

    <!-- KERANJANG -->
    <div class="keranjang-container">
        <h2>Keranjang</h2>
        <table id="keranjangTable">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="total">Total: Rp 0</div>
        <button id="printBtn" onclick="window.print()">Cetak Struk</button>
    </div>

<script>
const produk = [
    { nama: "Indomie Goreng", harga: 3500 },
    { nama: "Teh Botol", harga: 4500 },
    { nama: "Kopi Kapal Api", harga: 2000 },
    { nama: "Rokok Sampoerna", harga: 25000 },
    { nama: "Air Mineral", harga: 3000 }
];

const keranjang = [];

function renderProduk() {
    const p = document.getElementById("produkList");
    produk.forEach((item, i) => {
        p.innerHTML += `
            <div class="produk">
                <span>${item.nama} - Rp ${item.harga}</span>
                <button onclick="tambahKeranjang(${i})">Tambah</button>
            </div>`;
    });
}

function tambahKeranjang(i) {
    const item = produk[i];
    const existing = keranjang.find(k => k.nama === item.nama);
    
    if (existing) {
        existing.qty++;
    } else {
        keranjang.push({ ...item, qty: 1 });
    }
    renderKeranjang();
}

function renderKeranjang() {
    const tbody = document.querySelector("#keranjangTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    keranjang.forEach(item => {
        const subtotal = item.harga * item.qty;
        total += subtotal;

        tbody.innerHTML += `
            <tr>
                <td>${item.nama}</td>
                <td>Rp ${item.harga}</td>
                <td>${item.qty}</td>
                <td>Rp ${subtotal}</td>
            </tr>
        `;
    });

    document.getElementById("total").innerText = "Total: Rp " + total;
}

renderProduk();
</script>
</body>
</html>
